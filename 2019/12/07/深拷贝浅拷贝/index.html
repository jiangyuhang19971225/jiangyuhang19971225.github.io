  <h1 id="深浅拷贝的理解"><a href="#深浅拷贝的理解" class="headerlink" title="深浅拷贝的理解"></a><a href="https://www.cnblogs.com/-roc/p/10019552.html" target="_blank" rel="noopener">深浅拷贝的理解</a></h1><p>一、理解</p>
<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1、深拷贝：当拷贝完一个对象的时候，其中一个对象的数据发生了变化，另一个对象的数据也会发生变化。</span><br><span class="line"></span><br><span class="line">　　因为深拷贝拷贝的是索引</span><br><span class="line"></span><br><span class="line">2、浅拷贝：当拷贝完一个对象的时候，其中一个对象的数据发生了变化，另外一个对象的数据 不会发生变化。</span><br><span class="line"></span><br><span class="line">　　因为浅拷贝拷贝的是数值</span><br></pre></td></tr></table></figure>

<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<p>二、知识点补充：</p>
<p>1、合并对象：</p>
<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">Object.assign()合并对象 </span><br><span class="line">参数1:需要合并的对象A</span><br><span class="line">参数2：需要进行合并的对象B</span><br><span class="line">.....</span><br><span class="line"></span><br><span class="line">返回值是一个合并后的对象</span><br></pre></td></tr></table></figure>

<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<p>2、堆 和 粘 的理解</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">栈：原则  先进后出</span><br><span class="line">    栈里面基本上全部都是放的基本数据类型  和  索引 地址</span><br><span class="line"></span><br><span class="line">堆：</span><br><span class="line">    堆里面基本上全部都是放的引用数据类型   数据都存放在堆里面  而索引都存在栈里面</span><br></pre></td></tr></table></figure>



<p>三、浅拷贝的使用</p>
<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//拷贝的对象是多层的情况</span></span><br><span class="line"></span><br><span class="line">例：</span><br><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    person:&#123;</span><br><span class="line">        name:<span class="string">"QQQ"</span>,</span><br><span class="line">        age:<span class="number">33</span>,</span><br><span class="line">        sex:<span class="string">"女"</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;    </span><br><span class="line"></span><br><span class="line">方案一：</span><br><span class="line"><span class="keyword">var</span> newObj = <span class="built_in">Object</span>.assign(&#123;&#125;,obj)</span><br><span class="line"><span class="built_in">console</span>.log(newObj);</span><br><span class="line">newObj.person.name = <span class="string">"AAA"</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(obj,newObj)</span><br><span class="line"></span><br><span class="line">方案二：</span><br><span class="line"><span class="comment">//合并对象 跟Object.assign用法一样</span></span><br><span class="line"><span class="keyword">var</span> newObj = $.extend(&#123;&#125;,obj);</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(newObj)</span><br><span class="line">newObj.person.name = <span class="string">"AAA"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(obj,newObj)</span><br><span class="line"></span><br><span class="line">方案三：</span><br><span class="line"><span class="comment">//封装函数遍历</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">copyObj</span>(<span class="params">obj</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> newObj = &#123;&#125;;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> key <span class="keyword">in</span> obj)&#123;</span><br><span class="line">        newObj[key] = obj[key]</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> newObj;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> newObj = copyObj(obj);</span><br><span class="line"></span><br><span class="line">newObj.person.name=<span class="string">"AAA"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(obj,newObj)</span><br></pre></td></tr></table></figure>

<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<p>四、深拷贝的使用</p>
<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">分为：对象是单层和多层的情况</span><br><span class="line"></span><br><span class="line">    <span class="comment">//对象是单层的情况</span></span><br><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    name:<span class="string">"WWW"</span>,</span><br><span class="line">    age:<span class="number">33</span>,</span><br><span class="line">    sex:<span class="string">"不详"</span></span><br><span class="line">&#125;</span><br><span class="line">方案一：</span><br><span class="line"><span class="keyword">var</span> newObj = <span class="built_in">Object</span>.assign(&#123;&#125;,obj);</span><br><span class="line"><span class="built_in">console</span>.log(newObj);</span><br><span class="line">newObj.name = <span class="string">"EEE"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(obj,newObj)</span><br><span class="line">----------------------------------------------</span><br><span class="line">    <span class="comment">//对象是多层的情况</span></span><br><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    person: &#123;</span><br><span class="line">        name: <span class="string">"QQQ"</span>,</span><br><span class="line">        age: <span class="number">33</span>,</span><br><span class="line">        sex: <span class="string">"女"</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">方案二、</span><br><span class="line"><span class="comment">//前面加true，则表示浅拷贝（注意区别深拷贝）</span></span><br><span class="line"><span class="keyword">var</span> newObj = $.extend(<span class="literal">true</span>,&#123;&#125;,obj)</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(newObj);</span><br><span class="line">newObj.person.name = <span class="string">"AAA"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(obj,newObj)</span><br><span class="line"></span><br><span class="line">方案三：</span><br><span class="line">    <span class="comment">//使用JSON.parse  JSON.stringify</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> newObj = <span class="built_in">JSON</span>.parse(<span class="built_in">JSON</span>.stringify(obj));</span><br><span class="line"><span class="built_in">console</span>.log(newObj);</span><br><span class="line">newObj.person.name=<span class="string">"AAA"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(obj,newObj)</span><br></pre></td></tr></table></figure>

<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
