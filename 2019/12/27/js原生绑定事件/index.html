  <h1 id="原生Js事件绑定的三种方式"><a href="#原生Js事件绑定的三种方式" class="headerlink" title="原生Js事件绑定的三种方式"></a><a href="https://www.cnblogs.com/wuliangfan/p/11168569.html" target="_blank" rel="noopener">原生Js事件绑定的三种方式</a></h1><ul>
<li>html标签事件绑定：属性赋值 ，这个在该元素的properties属性中可以查到， 也可以在事件监听中看到</li>
</ul>
<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function show()&#123;</span><br><span class="line">　　console.log(&apos;show&apos;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function print()&#123;</span><br><span class="line">　　console.log(&apos;print&apos;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&lt;button onclick=&quot;show()&quot; id=&quot;btn1&quot; onclick=&quot;print()&quot;&gt;html标签事件绑定&lt;/button&gt;</span><br><span class="line">//触发的方法只有show方法</span><br><span class="line"></span><br><span class="line">&lt;button onclick=&quot;show();print()&quot; id=&quot;btn1&quot;&gt;html标签事件绑定&lt;/button&gt;</span><br><span class="line">//一个事件，触发两个方法</span><br></pre></td></tr></table></figure>

<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<ul>
<li>js事件绑定：属性赋值，这个在该元素的properties属性中可以查到，也可以在事件监听中看到</li>
</ul>
<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;button id=&quot;btn2&quot;&gt;js事件绑定&lt;/button&gt;</span><br><span class="line"></span><br><span class="line"> document.getElementById(&quot;btn2&quot;).onclick = show;</span><br><span class="line"> document.getElementById(&quot;btn2&quot;).onclick = print;</span><br><span class="line"></span><br><span class="line">//只能触发print方法，如果需要同时触发两个方法，只能使用事件监听</span><br></pre></td></tr></table></figure>

<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<ul>
<li>事件监听：只可以在该元素的事件监听中看到</li>
</ul>
<p><a href="javascript:void(0);" target="_blank" rel="noopener"><img src="https://common.cnblogs.com/images/copycode.gif" alt="复制代码"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;button id=&quot;btn3&quot;&gt;事件监听&lt;/button&gt;      </span><br><span class="line"></span><br><span class="line">//show和print两个方法都可以触发</span><br><span class="line">document.getElementById(&quot;btn3&quot;).addEventListener(&quot;click&quot;,show);</span><br><span class="line">document.getElementById(&quot;btn3&quot;).addEventListener(&quot;click&quot;,print);</span><br><span class="line"></span><br><span class="line">//移除事件监听</span><br><span class="line">document.getElementById(&quot;btn3&quot;).removeEventListener(&quot;click&quot;);</span><br></pre></td></tr></table></figure>
